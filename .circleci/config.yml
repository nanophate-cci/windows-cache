version: 2.1
jobs:
  build:
    machine:
      image: 'windows-server-2019-vs2019-1682477159:44ec5d6b498c067e947aa510de0157a47f9b7793'
      shell: bash
    steps:
      - checkout
      - restore_cache:
          name: restore file
          keys:
