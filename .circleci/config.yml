version: 2.1
jobs:
  build:
    machine:
      image: windows-server-2022-gui:current
      resource_class: windows.medium
      shell: bash
    steps:
      - checkout
      - restore_cache:
          name: restore file
          keys:
            - hello
      - save_cache:
          name: save cache
          key: hello
          paths:
            - ~/cache/hello.txt
